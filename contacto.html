		<main class="container">
			<section class="mt-5 mx-2">
				<div class="content-alert"></div>
				<form
					class="p-3 p-md-4 col-lg-6 mx-lg-auto border border-opacity-75 rounded-3 form">
					<h3 class="form-title text-dark">Formulario</h3>
					<div class="mb-3">
						<label class="form-label" for="name">Nombre</label>
						<input
							class="form-control shadow-none input_name"
							type="text"
							id="nombre"
							name="name"
							placeholder="Ingresa tu nombre"
							aria-roledescription="text-help" />

					<div class="mb-3">
						<label class="form-label" for="email">Email</label>
						<input
							class="form-control shadow-none input_email"
							type="email"
							id="email"
							placeholder="Ingresa tu email" />
					</div>

					<div class="mb-3">
						<label class="form-label" for="text-area">Mensaje</label>
						<textarea
							id="text-area"
							class="form-control shadow-none textarea-message"
							maxlength="500"
							rows="5">
						</textarea>
					</div>
					<button type="submit" class="btn btn-dark w-100 py-2">Enviar</button>
				</form>
			</section>
